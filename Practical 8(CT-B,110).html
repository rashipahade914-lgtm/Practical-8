<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Loops and Conditional Statements</title>
</head>
<body style="font-family: Arial; background-color: #f2f2f2; padding: 20px;">

    <h2> JavaScript Program to Demonstrate While and For Loop</h2>
    <p id="loopOutput"></p>

    <h2>JavaScript Program to Demonstrate Conditional Statements and Functions</h2>
    <p id="conditionOutput"></p>

    <script>
        

        let i = 1;
        let output1 = "<b>Using While Loop:</b><br>";

        
        while (i <= 6) 
        {
            output1 += "Number: " + i + "<br>";
            i++;
        }

        output1 += "<br><b>Using For Loop:</b><br>";
        
        for (let j = 1; j <= 6; j++) 
        {
            output1 += "Number" + j + " is " + (j ) + "<br>";
        }

        document.getElementById("loopOutput").innerHTML = output1;

        

        function checkGrade(marks)
         {
            let grade;
            if (marks >= 90)
             {
                grade = "A";
            } else if (marks >= 75)
             {
                grade = "B";
            } else if (marks >= 50) 
            {
                grade = "C";
            } else {
                grade = "PASS";
            }
            return grade;
        }

        
        let marks = [95, 82, 98, 96];
        let output2 = "<b>Student Marks:</b><br>";

        for (let k = 0; k < marks.length; k++) {
            output2 += "Marks: " + marks[k] + " â†’ Grade: " + checkGrade(marks[k]) + "<br>";
        }

        document.getElementById("conditionOutput").innerHTML = output2;
    </script>

</body>
</html>
